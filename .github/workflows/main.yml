name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  backend:
    name: Build Backend
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Java JDK (version 21)
      - name: Setup Java JDK
        uses: actions/setup-java@v4.4.0
        with:
          java-version: '21'
          distribution: 'temurin'
          java-package: 'jdk'
          
      # Step 3: Cache Maven dependencies to speed up builds
      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Run unit tests
      - name: Run Unit Tests
        working-directory: ./backend 
        run: mvn test

      # Step 5: Log in to Docker Hub (using secrets for authentication)
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 6: Build the Docker image for the Backend
      - name: Build Docker image (Backend)
        working-directory: ./docker
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ocp-planning-backend:${{ secrets.DOCKER_TAG }} -f Dockerfile.backend ..

      # Step 7: Push Backend Docker image to Docker Hub
      - name: Push Backend Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ocp-planning-backend:${{ secrets.DOCKER_TAG }}

  frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: backend  # Ensure backend build is completed before starting frontend

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (version 18)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Step 3: Install Frontend Dependencies using npm
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          npm install

      # Step 4: Build the Docker image for Frontend
      - name: Build Docker image (Frontend)
        working-directory: ./docker
        run: docker build --build-arg NEXT_PUBLIC_API_URL=${{ secrets.BACKEND_TEST_API }} -t ${{ secrets.DOCKER_USERNAME }}/ocp-planning-frontend:${{ secrets.DOCKER_TAG }} -f Dockerfile.frontend ..

      # Step 5: Push Frontend Docker image to Docker Hub
      - name: Push Frontend Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/ocp-planning-frontend:${{ secrets.DOCKER_TAG }}


